<html>
  <head>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       dataTable.addRows([

[ new Date(2020,5,13), 0],
[ new Date(2024,06,10), 1],
[ new Date(2024,06,10), 1],
[ new Date(2024,03,03), 1],
[ new Date(2023,10,09), 1],
[ new Date(2023,04,03), 1],
[ new Date(2023,02,14), 1],
[ new Date(2022,11,03), 1],
[ new Date(2022,09,24), 1],
[ new Date(2022,09,24), 1],
        ]);

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
         title: "SVN Commit Activity",
         height: 1350,
       };

       chart.draw(dataTable, options);
   }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000px; height: 1350px;"></div>
  </body>
</html>
